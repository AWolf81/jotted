<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
    
      Jotted
    
  </title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="jotted.css">
</head>
<body>

  <h1>
    Jotted
  </h1>

  

<div id="j-html"></div>
<div id="j-css"></div>

<link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css">
<script src="bower_components/codemirror/lib/codemirror.js"></script>

<script src="bower_components/ace-builds/src/ace.js"></script>

<script src="bower_components/less/dist/less.js"></script>

<script src="bower_components/coffee-script/extras/coffee-script.js"></script>

<script src="lib/stylus.min.js"></script>

<script src="lib/babel.min.js"></script>

<script src="lib/marked.js"></script>

<script src="jotted.js"></script>

<script>
  Jotted.plugin('test', function (jotted, options) {
    console.log('test', options)
  });

  var jot = new Jotted(document.getElementById('j-html'), {
    files: [{
      type: 'html',
      url: 'index.html'
    }],
    plugins: [
      'ace',
      'less',
      'coffeescript',
      {
        name: 'test',
        options: {
          testOption: 'test-option'
        }
      }
    ]
  });

  var jot = new Jotted(document.getElementById('j-css'), {
    pane: 'html',
    files: [{
      type: 'css',
      url: 'jotted.styl'
    }, {
      type: 'html',
      content: '# heading 1'
    }],
    showBlank: true,
    plugins: [
      {
        name: 'codemirror',
        options: {}
      },
      'stylus',
      'babel',
      'markdown'
    ]
  });
</script>


</body>
</html>
